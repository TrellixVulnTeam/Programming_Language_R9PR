<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      /* border-collapse: collapse; */
      empty-cells: hide;
      width: 100%;
    }

    caption {
      caption-side: bottom;
    }

    td {
      height: 50px;
      text-align: center;
      vertical-align: bottom;
    }

    th, td {
      color: white;
      background-color: green;
    }

    table, th, td {
      border: 2px solid blue;
    }
  </style>
</head>
<body>
  <table>
    <caption>caption</caption>
    <tr>
      <th>head1</th>
      <th>head2</th>
    </tr>
    <tr>
      <td>row1 column1</td>
      <td>row1 column2</td>
    </tr>
    <tr>
      <td>row2 column1</td>
      <td>row2 column2</td>
    </tr>
    <tr>
      <td>row3 column1</td>
      <td></td>
    </tr>
  </table>
</body>
</html>
