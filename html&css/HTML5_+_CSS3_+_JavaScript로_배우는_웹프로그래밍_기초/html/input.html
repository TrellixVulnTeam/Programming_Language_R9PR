<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <form action="input.jsp" method="post">
    텍스트 :    <input type="text" name="text" /><br>
    패스워드 :  <input type="password" name="pass" /><br>
    라디오 :    <input type="radio" name="radio" value="radio" />라디오 <br>
    체크 박스 : <input type="checkbox" name="checkbox" value="checkbox" checked/>체크 박스 <br>
    이메일 :    <input type="email" name="email" /><br>
    URL :       <input type="url" name="url" /><br> 
    전화번호 :  <input type="tel" name="tel" /><br>
    색상 :      <input type="color" name="color" /><br>
    월 :        <input type="month" name="month" /><br>
    날짜 :      <input type="date" name="date" /><br>
    시간 :      <input type="time" name="time" /><br>
    지역 시간 : <input type="datetime-local" name="localdatetiem" /><br>
    숫자 :      <input type="number" name="number" min="0" max="10" step="2"/><br>
    범위 :      <input type="range" name="range" min="0" max="10" step="2" /><br>
    <input type="submit" value="제출" />
    <input type="reset" value="초기화" />
  </form>
</body>
</html>
