<!DOCTYPE html>
<html>
<head>
  <style>
    #a {
      visibility: hidden;
      border: 1px dotted red;
    }

    #b {
      visibility: visible;
      border: 1px dotted red;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Opacity, Visibility</h1>
  <img id="a" src="http://resrc.devdic.com/img/bykind/alpha/150x135_flower.png" />
  <img id="b" src="http://resrc.devdic.com/img/bykind/alpha/150x135_flower.png" /> 
</body>
</html>
