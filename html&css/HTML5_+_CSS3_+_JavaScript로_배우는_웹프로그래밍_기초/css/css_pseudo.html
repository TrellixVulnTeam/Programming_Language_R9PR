<!DOCTYPE html>
<html>
<head>
  <style>
    h1[id="header"] { color: deepskyblue; }
    a:link { color: blue; text-decoration: none;}
    a:hover { color: red; }
    tr:nth-child(even) { color: green; }
    tr:nth-child(odd) { color: pink; }
  </style>
</head>
<body>
  <h1 id="header">header</h1>
  <a href="https://www.google.com" target="_blank">google</a>
  <hr>
  <table>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
    <tr>
      <td>10</td>
      <td>11</td>
      <td>12</td>
    </tr>
    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
    </tr>
  </table>
</body>
</html>
