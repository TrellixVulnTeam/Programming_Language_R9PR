<!DOCTYPE html>
<html>
<head>
  <title>Mission 1</title>
  <meata charset="utf-8" />
</head>
<body>
  <div id="todo-list"></div>
  <div id="want-todo"></div>
  <div id="not-todo"></div>
  <script>
    const data = [
      {
        text: 'JS 공부하기',
        isCompleted: true
      },
      {
        text: 'JS 복습하기',
        isCompleted: true
      }
    ];

    const wantData = [
      {
        text: '잠자기',
        isCompleted: true
      },
      {
        text: '쉬기',
        isCompleted: false
      }
    ];

    const notData = [
      {
        text: '운동하기',
        isCompleted: true
      },
      {
        text: '돈벌기',
        isCompleted: false
      }
    ];

    const checkData = data => {
      if (data === null || data === undefined) {
        throw new Error("data is null or undefined");
      }

      if (!Array.isArray(data)) {
        throw new Error("Not array type!!");
      }

      // if (!data.text) {
      //   throw new Error("Incomplete data: no text!!");
      // }
    };

    function TodoList(data, targetId) {
      if (!new.target) {
        throw new Error("Not used new keyword!!");
      }

      checkData(data);

      let _state = data;

      this.render = () => {
        const list = _state.map(({ text, isCompleted }) => 
          isCompleted ? 
            `<div><s>${text}</s></div>` :
            `<div>${text}</div>`
        ).join('');

        document.querySelector(`#${targetId}`).innerHTML = list + '<hr />';
      }

      this.setState = (nextData) => {
        checkData(nextData);
        _state = [ ..._state, ...nextData ];
        this.render();
      } 
    }

    const todo = new TodoList(data, 'todo-list');
    const wantTodo = new TodoList(wantData, 'want-todo');
    const notTodo = new TodoList(notData, 'not-todo');

    todo.render();
    wantTodo.render();
    notTodo.render();

    todo.setState([{ text: '독서하기', isCompleted: true }]);
  </script>
</body>
</html>
