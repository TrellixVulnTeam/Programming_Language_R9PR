<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <h1>AJAX</h1>
  <ul>
    <li><a class="list">one</a></li>
    <li><a class="list">two</a></li>
    <li><a class="list">three</a></li>
  </ul>
  <article>

  </article>
  <script>
    let list = document.querySelectorAll('.list');

    list.forEach(value => {
      value.addEventListener('click', () => {
        fetch(value.textContent).then(response => {
          response.text().then(text => {
            document.querySelector('article').innerHTML = text;
          });
        });
      });
    });
  </script>
</body>
</html>
