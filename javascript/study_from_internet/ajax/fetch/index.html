<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <h1>AJAX</h1>
  <ul>
    <li><a class="list" href="#!one" data-list="one">one</a></li>
    <li><a class="list" href="#!two" data-list="two">two</a></li>
    <li><a class="list" href="#!three" data-list="three">three</a></li>
  </ul>
  <article>

  </article>
  <script>
    let list = document.querySelectorAll('.list');

    list.forEach(value => {
      value.addEventListener('click', () => {
        fetchPage(value.dataset.list);
      });
    });

    if (location.hash) {
      fetchPage(location.hash.slice(2));
    } else {
      fetchPage('ajax');
    }

    function fetchPage(name) {
      fetch(name).then(response => {
        response.text().then(text => {
          document.querySelector('article').innerHTML = text;
        });
      });
    }
  </script>
</body>
</html>
